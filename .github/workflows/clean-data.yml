# .github/workflows/clean-data.yml
name: Clean Sheet Data

on:
  schedule:
    # Runs every hour at minute 30 (30 mins after combine-sheets at minute 0)
    - cron: '30 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  clean-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run data cleaner
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          MASTER_SPREADSHEET_ID: ${{ secrets.MASTER_SPREADSHEET_ID }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: python clean_data.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clean-data-logs
          path: logs/
          retention-days: 7
